<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2bba44d70.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href=""><img src="fedex-logo.png" alt="" width="120px" height="32px"></a>
        </div>  
        <div class="nav-bar">
            <ul>
                <li><a href="">Shipping <i class="fa-solid fa-chevron-down fa-xs"></i></a></li>
                <li><a href="">Tracking <i class="fa-solid fa-chevron-down fa-xs"></i></a></li>
                <li><a href="">Design & Print <i class="fa-solid fa-chevron-down fa-xs"></i></a></li>
                <li><a href="">Locations <i class="fa-solid fa-chevron-down fa-xs"></i></a></li>
                <li><a href="">Support <i class="fa-solid fa-chevron-down fa-xs"></i></a></li>
            </ul>
        </div>
        <div class="account">
            <a href="">Sign Up or Log In <i class="fa-regular fa-user fa-xl"></i></a>
            <a href=""> <i class="fa-solid fa-magnifying-glass fa-xl"></i> </a>
        </div>
    </div>
    <div class="section">
        <p>Ship, manage, track, deliver</p>
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-cube fa-2xl" style="color:rgb(77, 20, 140);"></i>
                <h4>Rate & Ship</h4>
            </div>
            <div class="card">
                <i class="fa-solid fa-box-open fa-2xl" style="color: #fff;"></i>
                <h4>Track</h4>
            </div>
            <div class="card">
                <i class="fa-solid fa-location-dot fa-2xl" style="color:rgb(77, 20, 140);"></i>
                <h4>Locations</h4>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="track" placeholder="Tracking ID">
            <label for="track">
                <a href="" class="btn">Track</a>
            </label>
        </div>
        <div class="tracking-numbers">
            <a href="">Multiple tracking numbers</a><span>|</span> <a href="">Need Help ?</a>
        </div>
    </div>
</body>
</html>
